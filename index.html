<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <div class="logobar">
            <div class = "logo">
                <img src="img/logo.png">
            </div>
            <header>ODIN</header>
        </div>
    </div>
    <div class="signup">
        <div class = "header">
            <h5>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</h5>
            <h5>You <em>know</em> you want to.</h5>
        </div>
        <form id="signup_form">
            <legend>Let's do this!</legend>
            <fieldset>
                <div class="group">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Thor">
                </div>
                <div class="group">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                </div>
            </fieldset>
            <fieldset>
                <div class="group">
                    <label for="email">EMAIL</label>
                    <input type="email" id = "email" name="email">
                </div>
                <div class="group">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number">
                </div>
            </fieldset>
            <fieldset>
                <div class="group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="passwprd" name="password">
                </div>
                <div class="group">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="password">
                </div> 
            </fieldset>
        </form>
        <div class = "footer">
            <button type="submit" form="signup_form">Create Account</button>
            <h6>Already have an account?</h6>
            <a>Log in</a>
        </div>
    </div>

</body>
</html>
