<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logobar">
                <img src="img/logo.jpg">
                <h1>ODIN</h1>
            </div>

        </div>
        <div class="signup">
            <h1>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <input id="first_name" name="first_name" placeholder="Thor">
                <label for="first_name">First Name</label>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>

    </div>
</body>
</html>
